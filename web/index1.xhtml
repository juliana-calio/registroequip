<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Controle de Equipamentos</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Header
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" collapsible="true">
                        <p:commandButton  value="Cadastros" id="btnCadastro"  style="width: 140px; position: relative; top: 5px"  action="/cadastro" immediate="true"/>
                        <br/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:panelGrid columns="1" cellpadding="10">

                            <p:dataTable var="equipamento" value="#{equipamentoController.dataModel}" paginator="true" rows="5"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15" 
                                         selectionMode="single" 
                                         selection="#{equipamentoController.equipamento}" 
                                         id="equipamentoTable" 
                                         lazy="true"   rowKey="#{equipamento.ID}">


                                <p:column headerText="Posto" >
                                    <h:outputText value="#{equipamento.posto}" />
                                </p:column>

                                <p:column headerText="Nome" >
                                    <h:outputText value="#{equipamento.nome}" />
                                </p:column>
                                <p:column headerText="Ativo" >
                                    <h:outputText value="#{equipamento.numAtivo}" />
                                </p:column>

                                <p:column headerText="" style="width: 10%">
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>

                                    <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                     value="Ver" immediate="true" 
                                                     action="#{equipamentoController.prepareView()}" 
                                                     update="equipamentoTable" icon="ui-icon-search"/>


                                </p:column>

                                <p:column headerText="" style="width: 10%">
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>

                                    <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                     action="#{equipamentoController.delete()}" value="Deletar" immediate="true" 
                                                     update="equipamentoTable" icon="ui-icon-trash"/>


                                </p:column>


                                <p:column headerText="" style="width: 10%">
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>

                                    <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                     action="#{equipamentoController.prepareEdit()}" value="Editar" immediate="true" 
                                                     update="equipamentoTable" icon="ui-icon-pencil"/>


                                </p:column>




                            </p:dataTable>




                        </h:panelGrid>
                    </p:layoutUnit>

                </p:layout>
            </h:form>


        </h:body>

    </f:view>
</html>
